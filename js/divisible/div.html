<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Is it divisible?</title>
  </head>

  <body>
    <div class="content">
      <h1>Is it divisible?</h1>
      <input
        type="number"
        pattern="[0-9]"
        id="number"
        placeholder="e.g. 123456789"
      />
      <div class="result">
        <span data-divisor="1">1</span>
        <span data-divisor="2">2</span>
        <span data-divisor="3">3</span>
        <span data-divisor="4">4</span>
        <span data-divisor="5">5</span>
        <span data-divisor="6">6</span>
        <span data-divisor="7">7</span>
        <span data-divisor="8">8</span>
        <span data-divisor="9">9</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
